<form id="add-form" class="form-horizontal form-ajax" role="form"  method="POST" action="{url('upgrade.applist/addapk')}">
    <div class="form-group">
        <label for="c-upyun" class="control-label col-xs-12 col-sm-2">版本号:</label>
        <div class="col-xs-3 col-sm-4">
            <input type="text" name="version" id="version" class="form-control" />
        </div>
        <label for="c-upyun" class="control-label col-xs-12 col-sm-2">强制升级:</label>
        <div class="col-xs-3 col-sm-4">
            <select class="btn dropdown-toggle btn-default" id="mandatory"  name="mandatory">
                    <option class="filter-option pull-left" value="0">否</option>
                    <option class="filter-option pull-left" value="1">是</option>
            </select>
        </div>
    </div>
    <div class="form-group">
         <label for="c-upyun" class="control-label col-xs-12 col-sm-2">平台:</label>
         <div class="col-xs-4 col-sm-4">
                <select class="btn dropdown-toggle btn-default" id="platform"  name="platform">
                    <option class="filter-option pull-left" selected　value="0">请选择</option>
                    {volist name="apk_plat" id="vo"}
                   <option class="filter-option pull-left" value="{$vo.id}">{$vo.apk_plat}</option>
                    {/volist}
                </select>
         </div>
         <label for="c-upyun" class="control-label col-xs-12 col-sm-2">分支:</label>
         <div class="col-xs-4 col-sm-4">
                <select class="btn dropdown-toggle btn-default" id="branchid" name="branchid" 　>
                    <option class="filter-option pull-left" selected　value="0">请选择</option>
                    {volist name="apk_branch" id="vo"}
                    <option class="filter-option pull-left" value="{$vo.id}">{$vo.branch_name}</option>
                    {/volist}
                </select>
         </div>
    </div>
    <div class="form-group">
        <label for="c-upyun" class="control-label col-xs-12 col-sm-2">类型:</label>
        <div class="col-xs-4 col-sm-4">
            <select class="btn dropdown-toggle btn-default" id="plus" name="plus">
                    <option class="filter-option pull-left" selected　value="0">请选择</option>
                    {volist name="app_type" id="vo"}
                    <option class="filter-option pull-left" value="{$vo.id}">{$vo.app_type}</option>
                    {/volist}
            </select>
        </div>
        <label for="c-upyun" class="control-label col-xs-12 col-sm-2">产品属性:</label>
        <div class="col-xs-4 col-sm-4">
            <select class="btn dropdown-toggle btn-default" id="client_type"  name="client_type">
                    <option class="filter-option pull-left" selected　value="0">请选择</option>
                    {volist name="client_type" id="vo"}
                    <option class="filter-option pull-left" value="{$vo.id}">{$vo.client_type}</option>
                    {/volist}
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label for="c-upyun" class="control-label col-xs-12 col-sm-2">上传APK:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="apk_path" id="c-upyun"  readonly="readonly" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="c-upyun" class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button id="plupload-upyun" class="btn btn-danger plupload" data-maxsize="100mb" data-input-id="c-upyun" data-url="{:url('upgrade.applist/upfaileapk')}"><i class="fa fa-upload"></i> {:__("上传 APK")}</button>
        </div>
    </div>

    <div class="form-group">
        <label for="c-local" class="control-label col-xs-12 col-sm-2">附件:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" name="others_path" readonly="readonly"   id="c-local-2" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="c-local" class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button id="plupload-other" class="btn btn-primary plupload"  data-maxsize="100mb" data-input-id="c-local-2" data-url="{:url('upgrade.applist/upfailother')}"><i class="fa fa-upload"></i> {:__("上传其他文件")}</button>
        </div>
    </div>

    <div class="form-group">
        <label for="c-local" class="control-label col-xs-12 col-sm-2">{:__('本次版本更新内容')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="intro" id="intro" cols="60" rows="5" class="summernote"></textarea>
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <span type="submit" id="tijiao" class="btn btn-success">提交</span>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
